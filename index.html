<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Frog Racing</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-12 text-right">
        <p>Account Balance:<span id="balance">...</span></p>
      </div>
      <div class="col-6 flex align-items-center justify-content-center">
        <form onsubmit="app.controllers.raceController.addFrog(event)">
          <div class="form-group">
            <label for="name">Frog Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
            <label for="img">Frog Image</label>
            <input type="text" id="img" class="form-control" name="img" placeholder="image" required>
          </div>
          <button class="btn btn-info" type="submit">Add frog</button>
        </form>
      </div>
      <div class="col-6 flex align-items-center justify-content-center">
        <div>
          <button class="btn btn-success">RACE!</button>
        </div>
      </div>
    </div>
    <div id="frog" class="row"></div>
  </div>



  <script src="app/main.js" type="module"></script>
</body>

</html>
